<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Todo List</h1>
        <div class="language-switch">
            <button onclick="switchLanguage('en')" id="en-btn">English</button>
            <button onclick="switchLanguage('zh')" id="zh-btn">中文</button>
        </div>
        <div class="date-navigation">
            <button onclick="changeDate(-1)">Previous Day</button>
            <span id="currentDate"></span>
            <button onclick="changeDate(1)">Next Day</button>
        </div>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <select id="statusSelect">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
            <button onclick="addTask()">Add</button>
        </div>
        <div id="todoTiles"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
