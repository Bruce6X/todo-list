<div class="container">
    <h1>Daily Todo List</h1>
    <div class="language-switch">
        <button onclick="switchLanguage('en')" id="en-btn">English</button>
        <button onclick="switchLanguage('zh')" id="zh-btn">中文</button>
    </div>
    
    <div class="week-navigation">
        <button onclick="changeWeek(-1)" id="prevWeek">Previous Week</button>
        <span id="weekRange"></span>
        <button onclick="changeWeek(1)" id="nextWeek">Next Week</button>
    </div>

    <div class="stats-filter">
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="pendingTasks">Pending: 0</span>
            <span id="inProgressTasks">In Progress: 0</span>
            <span id="completedTasks">Completed: 0</span>
        </div>
        <div class="filter">
            <select id="statusFilter" onchange="filterTasks()">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>
    </div>
    
    <div class="input-container">...</div>
    <div id="todoTiles"></div>
</div>
